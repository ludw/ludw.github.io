<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Faces</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        h3 {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 300;
            font-size: 32px;
            margin: 16px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .watch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin: 40px 0;
        }
        .watch-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 350px;
        }
        .watch-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffb759;
            color: #302b24;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin: 5px;
        }
        .button:hover {
            background-color: rgb(226, 135, 16);
        }
        .button.blue:hover {
            background-color: #0056b3;
            color: white;
        }
        .button.blue {
            background-color: #007AFF;
            color: white;
        }
        .button.outline {
            border: 1px solid #555;
            background-color: #fff;
            color: #333;
        }
        .button.outline:hover {
            background-color: #ffb759;
        }
        .bottom-buttons {
            margin-top: 60px;
        }
        .kofi { max-height: 16px; padding: 0 5px 0 0; position: relative; top: 2px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="watch-grid">
            <div class="watch-item">
                <img src="img/segment7.jpg" alt="Segment7 Watch Face" class="watch-image">
                <h3>Segment7</h3>
                <a href="https://apps.garmin.com/apps/5c6dbfb4-8ade-47a9-8355-5a7834e4c545" class="button blue">Get at Connect IQ</a>
            </div>
            <div class="watch-item">
                <img src="img/segment34mkii.png" alt="Segment34 MkII Watch Face" class="watch-image">
                <h3>Segment34 MkII</h3>
                <a href="https://apps.garmin.com/apps/aa85d03d-ab89-4e06-b8c6-71a014198593" class="button blue">Get at Connect IQ</a>
                <a href="/designer" class="button">Open theme designer</a>
            </div>
            <div class="watch-item">
                <img src="img/segment34max.png" alt="Segment34 MAX Watch Face" class="watch-image">
                <h3>Segment34 MAX</h3>
                <a href="https://apps.garmin.com/apps/3261679c-602d-457d-81a2-27e3c39ad5c3" class="button blue">Get at Connect IQ</a>
            </div>
        </div>
        <div class="bottom-buttons">
            <a href="/faq" class="button outline">Frequently Asked Questions</a>
            <a href="https://ko-fi.com/segment34/tip" class="button outline"><img src="https://storage.ko-fi.com/cdn/brandasset/v2/kofi_symbol.png" class="kofi" />Leave a tip on Ko-Fi</a>
        </div>
    </div>
</body>
</html>
